      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 100%;
        margin: 2rem auto;
        padding: 2rem;
        background: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        display: flex;
        gap: 3vw;
        margin-left: 10px;
        margin-right: 10px;
        transition: all 0.3s ease;
      }

      .container > .form {
        width: 40%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .container > .result-div {
        width: 60%;
        padding: 2px;
        background-color: #292929;
        border-radius: 20px;
      }

      h1 {
        text-align: center;
        color: #00ffcc;
      }

      label {
        font-weight: 500;
      }

      input,
      select,
      button {
        width: 100%;
        box-sizing: border-box;
        padding: 0.7rem;
        border-radius: 8px;
        border: none;
        background-color: #2c2c2c;
        color: #e0e0e0;
        font-size: 1rem;
      }

      button {
        margin-top: 1rem;
        background: #00ffcc;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background: #00d4aa;
      }

      .result {
        background: #292929;
        padding: 1rem;
        border-radius: 10px;
        line-height: 1.6;
      }

      .status {
        margin-top: 1rem;
        text-align: center;
        font-style: italic;
        color: #00ffcc;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .result h2,
      .result h3 {
        color: #00ffcc;
        margin-top: 1.2rem;
      }

      .result hr {
        border: none;
        border-top: 1px solid #444;
        margin: 1rem 0;
      }

      .result table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .result th,
      .result td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
      }

      .result th {
        background-color: #222;
        color: #00ffcc;
      }

      .result tr:nth-child(even) {
        background-color: #181818;
      }

      .result tr:hover {
        background-color: #2c2c2c;
      }

      #downloadBtn {
        display: none;
        margin-top: 1.5rem;
        background: #00ffcc;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        padding: 0.7rem;
        border: none;
        cursor: pointer;
      }

      #downloadBtn:hover {
        background: #00d4aa;
      }

      /* PDF-friendly wrapper */
      .pdf-export {
        padding: 20px;
        border-radius: 10px;
      }

      /* ===== RESPONSIVE MAGIC ===== */
      @media (max-width: 992px) {
        .container {
          flex-direction: column;
          gap: 2rem;
          padding: 1.5rem;
        }

        .container > .form,
        .container > .result-div {
          width: 100%;
        }
        .container > .result-div {
          width: 83%;
        }

        input,
        select,
        button {
          font-size: 0.95rem;
        }

        h1 {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 600px) {
        body {
          font-size: 0.9rem;
        }

        .container {
          margin: 1rem;
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        input,
        select,
        button {
          font-size: 0.9rem;
          padding: 0.6rem;
        }

        .result {
          font-size: 0.9rem;
          width: 70%;
        }

        .result table th,
        .result table td {
          font-size: 0.85rem;
          padding: 6px;
        }
      }
    </style>

    <h1>AI Health Planner</h1>
    <div class="container">

      <div class="form">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" />

        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in cm" />

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="diet">Diet Preference</label>
        <select id="diet">
          <option value="vegetarian">Vegetarian</option>
          <option value="non-vegetarian">Non-Vegetarian</option>
          <option value="both">Both</option>
        </select>

        <label for="exercise">Exercise Level</label>
        <select id="exercise">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>

        <button id="calculateBtn">Get My BMI & AI Suggestions</button>
        <div class="status" id="status"></div>

      <div class="result-div">

          <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

        </div>
      </div>
